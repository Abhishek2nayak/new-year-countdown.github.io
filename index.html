<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year count Down</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Year CountDown</h1> 
    <div class="count-down-container">
      <div class="day-block block">
        <span class="day countdown" id="day"> 6 </span>
        <span class="text"> Day </span>
      </div>
      <div class="hour-block block">
        <span class="hour countdown" id="hour"> 3 </span>
        <span class="text"> Hour </span>
      </div>
      <div class="min-block block">
        <span class="min countdown" id="min"> 23 </span>
        <span class="text"> Minute </span>
      </div>
      <div class="sec-block block">
        <span class="sec countdown" id="sec"> 23 </span>
        <span class="text"> Second </span>
      </div>
    </div>
    <div class="message" id='message' hidden> 
      Happy New Year To all
    </div>
    <script src="script.js"></script>
  </body>
</html>
